<link rel="stylesheet" href="/sourecode/CSS/css_1.css">
<div class="address-container">
    <a href="#/"><i class="fa-solid fa-house"></i></a>
    <div class="address">
        <a href="#/"> Home </a>/
        <a href="#!cart"> Cart </a>
    </div>
</div>
<div class="cart-show">
    <h4>
        Shopping cart()
    </h4>
    <div class="cart-af">
        <form action="">
            <table>
                <tr>
                    image
                    <img src="/Image/{{selectProduct.img}}" alt="">
                </tr>
                <tr>
                    Product Name
                    <td>
                        {{selectProduct.name}}
                    </td>
                </tr>
                <tr>
                    Unit Price
                    <td>
                        {{selectProduct.price}}
                    </td>
                </tr>
                <tr>
                    Quantity
                </tr>
                <tr>
                    Total
                </tr>
            </table>
        </form>
    </div>
    <div>
        <a href="#!checkout">checkout</a>
    </div>
</div>
