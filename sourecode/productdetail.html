<link rel="stylesheet" href="/sourecode/CSS/detail.css">
<div class="address-container">
    <a href="#/"><i class="fa-solid fa-house"></i></a>
    <div class="address">
        <a href="#/"> Home </a>/
        <a href="#!products"> Product </a>/
        <a href="#!productdetail">Product detail</a>
    </div>
</div>
<div ng-controller="detailController" >
<div class="nadetail">
    <div class="bigimg">
        <img src="../Image/{{selectProduct.img}}" alt="">
    </div>
    <div class="detail">
        <table>
            <tr>
                {{selectProduct.name}}
            </tr>
            <tr class="price-after"><br>
                {{selectProduct.price}}
            </tr><br>
            <button>Add to cart</button>
            <button>Buy Now</button>
        </table>
    </div>
</div>
<div class="nudetail">
    <button class="" ng-click="btn4()">Description</button>
    <div id="myDropdown" class="dropdown-content" ng-hide="myShow">
        <p>
            {{selectProduct.description}}
        </p>
      </div>
    <button>Nutrition Facts</button>
    <button>Reviews</button>
</div>
<p>
    {{selectProduct.description}}
</p>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="/sourecode/JS/script.js"></script>
